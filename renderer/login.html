<html>

<head>
    <meta charset="UTF-8">
    <title>Elite-Gamer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-content">
            <form id="loginForm">
                <h3>LOG IN</h3>
                <div class="form-controls">
                        <input id="email"  placeholder="Email" type="email" onkeydown="ClearError()">
                    
                </div>
                <div class="form-controls">
                     <input id="password" type="password" placeholder="password" onkeydown="ClearError()" >

                </div>
                <div class="form-controls">
                    <button  class="font-weight-600">Log In</button>
                </div>
                <div id="error"></div>

            </form>

        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
